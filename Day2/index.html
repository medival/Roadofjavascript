<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<img src="/Day2/assets/img/background.jpg" alt="" srcset="">

<body>
    <div class="circle">
        <div class="hand">
            <div class="second-hand hand-move" id="second"></div>
            <div class="minute-hand hand-move" id="minute"></div>
            <div class="hour-hand hand-move" id="hour"></div>
        </div>
    </div>
    <div class="date" id="date">
        <span id="hoursLabel"> Jam </span> :
        <span id="minuteLabel"> Menit </span> :
        <span id="secLabel"> Detik </span>
    </div>
</body>

</html>
